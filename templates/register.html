<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISA681 Scrabble Registration Page</title>
        <link rel="stylesheet" href="http://localhost/register/">
    </head>

    <body>
		<div class="register">
			<h1>ISA681 Scrabble User Registration</h1>
			<div class="links">
                <p class="top">Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

					<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
        </div>
	</body>
</html>
